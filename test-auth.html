<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>
</head>
<body>
    <h1>Auth Test</h1>
    <button onclick="setUser()">Set User</button>
    <button onclick="getUser()">Get User</button>
    <button onclick="clearUser()">Clear User</button>
    <div id="result"></div>

    <script>
        function setUser() {
            const user = {email: 'test@example.com', full_name: 'Test User'};
            localStorage.setItem('alpha_edge_user', JSON.stringify(user));
            document.getElementById('result').textContent = 'User set: ' + JSON.stringify(user);
        }

        function getUser() {
            const userData = localStorage.getItem('alpha_edge_user');
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('result').textContent = 'User found: ' + JSON.stringify(user);
            } else {
                document.getElementById('result').textContent = 'No user found';
            }
        }

        function clearUser() {
            localStorage.removeItem('alpha_edge_user');
            document.getElementById('result').textContent = 'User cleared';
        }

        // Check on load
        getUser();
    </script>
</body>
</html>
